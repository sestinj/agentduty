_metadata:
  major_version: 1
  minor_version: 1

display_information:
  name: AgentDuty
  description: On-call for your AI agents
  background_color: "#2c2d30"

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: AgentDuty
    always_online: true

oauth_config:
  redirect_urls:
    - https://www.agentduty.dev/auth/slack/callback
  scopes:
    bot:
      - chat:write
      - files:read
      - im:history
      - im:read
      - im:write
      - reactions:write

settings:
  event_subscriptions:
    request_url: https://www.agentduty.dev/api/webhooks/slack
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
    request_url: https://www.agentduty.dev/api/webhooks/slack
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
