display_information:
  name: AgentDuty
  description: On-call notification bot
  background_color: "#2c2d30"

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: AgentDuty
    always_online: true

oauth_config:
  scopes:
    bot:
      - chat:write
      - im:history
      - im:read
      - im:write

settings:
  event_subscriptions:
    request_url: SLACK_REQUEST_URL
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
    request_url: SLACK_REQUEST_URL
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
